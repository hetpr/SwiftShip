{% extends "base.html" %}
{% block content %}

<div class="card shadow p-4">
    <h2 class="text-center mb-4">Edit Shipment</h2>

    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Sender</label>
            <input type="text" name="sender" value="{{ shipment[1] }}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Receiver</label>
            <input type="text" name="receiver" value="{{ shipment[2] }}" class="form-control" required>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">Source</label>
                <input type="text" name="source" value="{{ shipment[3] }}" class="form-control" required>
            </div>

            <div class="col-md-6 mb-3">
                <label class="form-label">Destination</label>
                <input type="text" name="destination" value="{{ shipment[4] }}" class="form-control" required>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Weight</label>
            <input type="number" step="0.1" name="weight" value="{{ shipment[5] }}" class="form-control" required>
        </div>

        <div class="text-center">
            <button class="btn btn-success px-4" type="submit">Update</button>
            <a href="/shipments" class="btn btn-secondary px-4">Cancel</a>
        </div>
    </form>
</div>

{% endblock %}
